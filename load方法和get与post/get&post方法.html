    <script src="js/jquery-1.12.4.js"></script>

            //comet技术(AJAX轮询技术)   websocket（网页TCP通信技术）
            var request = function(){
                $.ajax({
                    type:"POST",
                    url:"http://localhost:8080/test.aspx",
                    data:{name:"bbb",age:100},
                    dataType:"jsonp",
                    success:function(data){
                        console.log(data);
                    },
                    timeout:3000,
                    error:function(obj,status,error){
                        console.log(arguments);
                    }
                });
            }

            request();

        });
    </script>
